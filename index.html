<!DOCTYPE html>
	<head>
	    <meta charset="utf-8">

	<body>
			<h1>Tic Tac Toe</h1>

			<section class='header'>
				<form action="" class="choice">
					<section>
						<p>Enter your name: </p>
						<input type="text" placeholder="First Name">	
					</section>
					<section>
						<p>Enter a board size:</p>
						<input type="radio" name="size" value='3'> 3
						<input type="radio" name="size" value='5'> 5
						<input type="radio" name="size" value='7'> 7
						<input type="radio" name="size" value='10'> 10	
					</section>
					<section>
						<input type="submit">	
						<button class='reset'>Reset</button>
					</section>					
				</form>
				<div class='info'>
					
				</div>
			</section>

		  </div>
