<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>tictactoe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css" rel= "stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">

	    <h1 class = "col s5">tic tac toe</h1>
        
    <div class = "row">
        
      <button class = "col s3 offset-s6 startGame"> new game </button>
    
    </div>
    
	  <div class='board'>
	  	<section class = "row">
	      <div class="col s2 offset-s3 box" data-num="00"></div>
	      <div class="col s2 box" data-num="01"></div>
	      <div class="col s2 box" data-num="02"></div>
	    </section>    
	    
	    <section class="row">
	      <div class="col s2 offset-s3 box" data-num="10"></div>
	      <div class="col s2 box" data-num="11"></div>
	      <div class="col s2 box" data-num="12"></div>
	    </section>
	    
	    <section class="row">
	      <div class="col s2 offset-s3 box" data-num="20"></div>
	      <div class="col s2 box" data-num="21"></div>
	      <div class="col s2 box" data-num="22"></div>
	    </section>    
	  </div>  
	    

    </div>         
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script type="text/javascript" src="game.js"></script> 
</html>
