<!DOCTYPE html>
	<head>
	    <meta charset="utf-8">
	    <title>Tic Tac Toe</title>
	    
	    <link rel="stylesheet" href="style.css">
	</head>
	<body>
			<h1>Tic Tac Toe</h1>

			<section class='header'>
				<article class='record' data-player='one'>
				</article>

				<form action="" class="choice">
					<section class='pOne'>
						<p>Enter Player One Name: </p>
						<input type="text" placeholder="First Name">	
					</section>
					<section class='pTwo'>
						<p>Enter Player Two Name: </p>
						<input type="text" placeholder="First Name">	
					</section>
					<section>
						<p>Enter a board size:</p>
						<input type="radio" name="size" value='3'> 3
						<input type="radio" name="size" value='5'> 5
						<input type="radio" name="size" value='7'> 7
						<input type="radio" name="size" value='10'> 10	
					</section>
					<section>
						<input type="submit">	
						<button class='reset'>Reset</button>
					</section>					
				</form>

				<article class='record' data-player='two'>	
			
				</article>
			</section>
	    
		  <div class='board'>
		  	
		  </div>  
		    

	    </div> 
		<script type="text/javascript" src="main.js"></script> 
	</body>

</html>
